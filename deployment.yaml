apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-app-deployment
  namespace: default
  labels:
    app: jenkins-app
    env: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: jenkins-app
        env: production
    spec:
      containers:
      - name: jenkins-app-container
        image: rowidarafiek/frontend:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-app-service
  namespace: default
  labels:
    app: jenkins-app
spec:
  type: LoadBalancer
  selector:
    app: jenkins-app
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  sessionAffinity: None
